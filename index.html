<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Title</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <form id="student-form" novalidate>
    <div class="form-control">
      <label for="student-name">Name:<span style="color:red">*</span></label>
      <input type="text" name="name" id="student-name" placeholder="Enter name" required>
    </div>

    <div class="form-control">
      <label for="student-lastname">Lastname:<span style="color:red">*</span></label>
      <input type="text" name="lastname" id="student-lastname" placeholder="Enter lastname" required>
    </div>

    <div class="form-control">
      <label for="student-age">Age:<span style="color:red">*</span></label>
      <input type="number" name="age" id="student-age" min="18" max="100" placeholder="Enter age" required>
    </div>
    
    <div class="form-control">
      <label for="student-phone">Phone:</label>
      <input type="tel" name="phone" id="student-phone" placeholder="Enter phone number" required>
    </div>
    
    <div class="form-control">
      <label for="student-email">Email:<span style="color:red">*</span></label>
      <input type="email" name="email" id="student-email" placeholder="Enter email number" required>
    </div>
        
    <div class="form-control">
      <label for="student-it-knowledge">IT Knowledge:<span style="color:red">*</span></label>
      <input type="range" name="it-knowledge" id="student-it-knowledge" min="1" max="10" value="5">
      <output id="student-it-knowledge-output"></output>
    </div>

    <fieldset>
      <legend>Group:<span style="color:red">*</span></legend>

      <div class="form-control">
        <input type="radio" name="group" id="group-1" value="feu1">
        <label for="group-1">FEU 1gr.</label>
      </div>

      <div class="form-control">
        <input type="radio" name="group" id="group-2" value="feu2">
        <label for="group-2">FEU 2gr.</label>
      </div>

      <div class="form-control">
        <input type="radio" name="group" id="group-3" value="feu3">
        <label for="group-3">FEU 3gr.</label>
      </div>
      <div class="form-control">
        <input type="radio" name="group" id="group-4" value="feu4">
        <label for="group-4">FEU 4gr.</label>
      </div>

      <div class="form-control">
        <input type="radio" name="group" id="group-5" value="feu5">
        <label for="group-5">FEU 5gr.</label>
      </div>

      <div class="form-control">
        <input type="radio" name="group" id="group-6" value="feu6">
        <label for="group-6">FEU 6gr.</label>
      </div>
      <div class="form-control">
        <input type="radio" name="group" id="group-7" value="feu7">
        <label for="group-7">FEU 7gr.</label>
      </div>
    </fieldset>

    <fieldset>
      <legend>Interests:<span style="color:red">*</span></legend>

      <div class="form-control">
        <input type="checkbox" name="interests" id="interest-1" value="JavaScript">
        <label for="interest-1">JavaScript</label>
      </div>

      <div class="form-control">
        <input type="checkbox" name="interests" id="interest-2" value="PHP">
        <label for="interest-2">PHP</label>
      </div>

      <div class="form-control">
        <input type="checkbox" name="interests" id="interest-3" value="Java">
        <label for="interest-3">Java</label>
      </div>

      <div class="form-control">
        <input type="checkbox" name="interests" id="interest-4" value="C++">
        <label for="interest-4">C++</label>
      </div>

      <div class="form-control">
        <input type="checkbox" name="interests" id="interest-5" value="C#">
        <label for="interest-5">C#</label>
      </div>
    </fieldset>

    <input type="submit" value="Create student">
  </form>

  <span id="alert-message"></span>

  <div id="students-list"></div>

  <script src="script.js"></script>
</body>
</html>
